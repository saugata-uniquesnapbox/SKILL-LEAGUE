<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Skill League</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0f0f;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thankyou-container {
      background-color: #1a1a1a;
      padding: 50px 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(93, 59, 231, 0.3);
    }

    .checkmark {
      font-size: 60px;
      color: #5D3BE7;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    h1 {
      color: #5D3BE7;
      font-size: 2rem;
      font-weight: 800;
      margin-top: 20px;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    a.button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #5D3BE7;
      color: #000;
      font-weight: 700;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(93, 59, 231, 0.3);
    }

    a.button:hover {
      background-color: #d1a936;
      color: #000;
      box-shadow: 0 0 12px rgba(209, 169, 54, 0.4);
    }

    .redirect-msg {
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
    }

    .countdown {
      font-size: 1.2rem;
      color: #bbb;
      font-weight: 600;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="checkmark">✔</div>
    <h1>Thank You for Registering!</h1>
    <p>Your registration has been successfully received. We’ll keep you updated!</p>
    <a href="index.html" class="button">Back to Home</a>
    <div class="redirect-msg">
      You’ll be redirected automatically in <span class="countdown" id="count">5</span> seconds...
    </div>
  </div>

  <script>
    let count = 5;
    const counter = document.getElementById('count');

    const interval = setInterval(() => {
      count--;
      counter.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
