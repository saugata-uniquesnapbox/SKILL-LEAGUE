<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Skill League</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0f0f0f;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .registration-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 8px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 800;
      color: #5D3BE7;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, select {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: #262626;
      color: #eee;
      transition: background-color 0.3s ease;
    }
    input:focus, select:focus {
      background: #333;
      outline: none;
    }
    button {
      background-color: #5D3BE7;
      border: none;
      padding: 15px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #000;
    }
    button:hover {
      background-color: #d1a936;
    }
    .info-text {
      font-size: 0.85rem;
      color: #bbb;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Register for Skill League</h2>
<form action="https://script.google.com/macros/s/AKfycbxnSdEPSS0xL_W4ecyAYaWbD51WGDA6JymESpZ6qx5hHuRNcc0iXWSnI9ZTgIQoBxB1/exec" method="POST">

      <!-- Redirect after submission -->
 <input type="hidden" name="_redirect" value="thankyou.html"/>
      <!-- Optional: Customize email subject -->
      <input type="hidden" name="_subject" value="New Registration from Skill League">

      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="Full Name" required placeholder="Your full name" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="Email" required placeholder="example@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone" placeholder="+1234567890" />

      <label for="game">Select Game *</label>
      <select id="game" name="Game" required>
        <option value="" disabled selected>Select your game</option>
        <option value="BGMI">BGMI</option>
        <option value="Free Fire">Free Fire</option>
        <option value="Chess">Chess</option>
        <option value="All Games">All Games</option>
      </select>

      <label for="teamname">Team Name</label>
      <input type="text" id="teamname" name="Team Name" placeholder="Your team (if any)" />

      <label for="skilllevel">Skill Level *</label>
      <select id="skilllevel" name="Skill Level" required>
        <option value="" disabled selected>Select your skill level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Pro">Pro</option>
      </select>

      <div class="info-text">* Required fields</div>

      <button type="submit">Register Now</button>
    </form>
  </div>
  <script>
  document.querySelector('form').addEventListener('submit', function(e) {
    // Optionally show a message or spinner here
    setTimeout(function() {
      window.location.href = "thankyou.html";
    }, 1000); // Redirect after 1 second (adjust as needed)
  });
</script>
</body>
</html>
